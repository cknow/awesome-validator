sudo: false

language: node_js

cache:
  yarn: true
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - 9
  - 8

before_install:
  - npm i -g npm
  - npm i -g yarn
  - yarn

before_script:
  - npm prune

script:
  - node --version
  - npm --version
  - yarn --version
  - npm test

after_success:
  - npm run report-coverage
  - npm run travis-deploy-once "npm run semantic-release"

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
